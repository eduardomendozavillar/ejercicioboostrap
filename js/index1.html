</head>

        <p class="parrafo">

        </p>

                <option value="" disable selected>--Selecciona--</option>

            </select>
        </p>
        <p class="parrafo">

    <div class="botoncito">

            <th>Género</th>

</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Nombres: </label> <input     type="text" id="nombre"  class="form-control"   placeholder="Ingrese nombre">
            </div>
            <div class="form-group">
                <label>Apellidos: </label> <input   type="text" id="apellidos"  class="form-control"  placeholder="Ingrese apellidos">
            </div>
            <div class="form-group">
                <label>Género: </label> 
                <select  class="custom-select"   id="generos">
                    <option value="" disable selected>--Selecciona--</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
            </p>
            <div>
                <label>Estado civil:</label>

                    <input class="form-check-input" type="radio" id="casado"     name="casado">
                    <label class="form-check-label" for="casado" id="casado">Casado</label> 
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="soltero"    name="soltero">

                </div>
            </div>

            </div>
       </form>

        <table class="table" id="tabla">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Género</th>
                    <th scope="col">Estado Civil</th>
                </tr>
            </thead>
        </table>
    </div>
    
    <script src="js/script.js"></script>   
</body>
</html>
